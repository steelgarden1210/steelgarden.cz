<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGI - STEEL GARDEN INVESTMENT s.r.o.</title>
  <meta name="description" content="Výkup železa a kovového odpadu v Kaplici a okolí. Ekologická likvidace vozidel, férové ceny, profesionální přístup.">
  <meta name="keywords" content="výkup železa, výkup kovů, ekologická likvidace vozidel, Kaplice, barevné kovy, kovový odpad">
  <meta name="author" content="STEEL GARDEN INVESTMENT s.r.o.">
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <link rel="preload" href="images/hero.webp" as="image" type="image/webp">
  <link rel="preload" href="images/hero.jpg" as="image" type="image/jpeg">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
    }
    header {
      background-color: #1f1f1f;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #333;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
    }
    nav a:hover {
      background: #575757;
    }
    .hero {
      background-color: #444;
      background-image: image-set(
        url('images/hero.webp') type('image/webp'),
        url('images/hero.jpg') type('image/jpeg')
      );
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 36px;
      text-shadow: 2px 2px 6px black;
      text-align: center;
      padding: 0 10px;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    footer {
      background: #1f1f1f;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #575757;
    }
    .map {
      width: 100%;
      height: 300px;
      margin-top: 20px;
    }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 60px;
    }
    .btn-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 28px 48px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-size: 28px;
      box-shadow: 0 14px 28px rgba(0,0,0,0.45);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .btn-link:hover {
      background-color: #0056b3;
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }
    .hamburger {
      display: none;
      flex-direction: column;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 9999;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
    }
    .mobile-nav {
      display: none;
      flex-direction: column;
      position: fixed;
      bottom: 70px;
      right: 20px;
      background: #333;
      border-radius: 6px;
      overflow: hidden;
      z-index: 9998;
    }
    .mobile-nav a {
      color: white;
      padding: 10px;
      text-decoration: none;
      border-top: 1px solid #444;
    }
    @media (max-width: 768px) {
      header h1 {
        font-size: 20px;
        margin-bottom: 10px;
        display: block;
      }
      header p {
        font-size: 14px;
      }
      .hero {
        font-size: 24px;
        padding: 20px;
        justify-content: center;
        text-align: center;
      }
      nav {
        display: none;
      }
      .hamburger {
        display: flex;
      }
      .btn-container {
        flex-direction: column;
        align-items: center;
      }
      .mobile-nav {
        display: none;
      }
    }
  </style>
  <script>
    function toggleMobileNav() {
      const nav = document.getElementById('mobileNav');
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    }
    document.addEventListener('click', function(event) {
      const nav = document.getElementById('mobileNav');
      const hamburger = document.querySelector('.hamburger');
      if (nav.style.display === 'flex' && !nav.contains(event.target) && !hamburger.contains(event.target)) {
        nav.style.display = 'none';
      }
    });
  </script>
</head>
<body>
  <nav>
    <a href="index.html">Domů</a>
    <a href="sluzby.html">Služby</a>
    <a href="galerie.html">Galerie</a>
    <a href="kontakt.html">Kontakt</a>
  </nav>
  <div class="hamburger" onclick="toggleMobileNav()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="mobile-nav" id="mobileNav">
    <a href="index.html">Domů</a>
    <a href="sluzby.html">Služby</a>
    <a href="galerie.html">Galerie</a>
    <a href="kontakt.html">Kontakt</a>
  </div>
</body>
</html>
